<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <h1 class="text-danger m-2">ECOMMERCE INVOICE</h1>
    <div class="w-25 m-5">
        <div>
            <label for="stockitem">STOCK-ITEM</label>
            <input type="text" id="stockitem" class="form-control">
        </div>
        <div>
            <label for="img">IMAGE</label>
            <input type="file" id="imgfile" class="form-control">
        </div>
        <div>
            <label for="qty">QTY</label>
            <input type="text" id="qty" class="form-control">
        </div>
        <div>
            <label for="Rate">RATE</label>
            <input type="text" id="rate" class="form-control">
        </div>
        <div>
            <label for="amount">AMOUNT</label>
            <input type="text" id="amount" class="form-control">
        </div>
        <input type="button" id="imgbtn" value="PRINT INVOICE" class="m-2 btn bg-primary text-light">
    </div>
   <table border="1px"></table>
    <table class="table">
        <thead>
            <tr>
                <th>StockItem</th>
                <th>Image</th>
                <th>QTY</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="tablebody"></tbody>
    </table>
    <script src="./ecommerce.js"></script>
</body>

</html>
